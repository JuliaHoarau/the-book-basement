<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <script src="js/delete_user.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="form-container">

            <form id="update-user-form" class="book-form">
                <h2 class="form-h2">Update User</h2>
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" readonly>


                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <label for="password">password:</label>
                <input type="password" id="password" name="password">

                <label for="accessRights">Access Rights:</label>
                <input type="text" id="accessRights" name="accessRights">

                <div class="btn-container">
                    <input type="button" value="Delete User" onclick="deleteUser()">
                </div>
        </div>
        </form>

    </main>
</body>

</html>
